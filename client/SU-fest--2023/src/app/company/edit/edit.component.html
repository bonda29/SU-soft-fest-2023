<form [formGroup]="editForm" (ngSubmit)="handleSubmit()">
    <h2>Edit listing</h2>

    <label for="name">Name</label>
    <input name="name" type="text" formControlName="name">

    <label for="description">Description</label>
    <input name="description" type="text" formControlName="description">

    <label for="price">Price</label>
    <input name="price" type="number" formControlName="price">

    <input type="submit" class="submit">
</form>
