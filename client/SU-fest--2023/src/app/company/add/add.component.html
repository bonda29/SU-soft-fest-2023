<form [formGroup]="addForm" (ngSubmit)="handleSubmit()">
    <h2>Add listing</h2>

    <label for="name">Name</label>
    <input name="name" type="text" formControlName="name" class="text">

    <label for="description">Description</label>
    <input name="description" type="text" formControlName="description" class="text">

    <label for="price">Price</label>
    <input name="price" type="number" formControlName="price" class="text">

    <!-- <label for="image">Image</label>
    <input name="image" type="file" class="image" (change)="changeFile($event)"> -->

    <div class="file-upload">
        <label for="file-input" class="custom-file-upload">Upload Image <i *ngIf="imageToUpload==null" class="fa fa-upload"></i><i *ngIf="imageToUpload!=null" class="fa fa-check"></i></label>
        <input id="file-input" type="file" class="image" (change)="changeFile($event)"/>
    </div>

    <input type="submit" class="submit">

    <p class="error">{{errorMessage}}</p>
</form>
