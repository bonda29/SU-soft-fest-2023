<header>
    <div class="logo" routerLink="/">
        <img class="a" src="assets/logo.png" alt="LOGO">
        <img class="b" src="assets/logoWhite.png" alt="LOGO">
        <img class="small" src="assets/logoSmall.png" alt="">
    </div>

    <div class="add">
        <button routerLink="/business-add" class="header-button">Add listing</button>
    </div>
</header>

<div class="wrapper">
    <div class="imageContainer">
        <img *ngIf="noImage" src="https://i.ibb.co/qFvsJHh/4by3placeholder.png" alt="">
        <img *ngIf="!noImage" src="{{listing.image}}" alt="">
    </div>

    <div class="infoContainer">
        <div class="head">
            <h2>{{listing.name}}</h2>
            <p>{{listing.description}}</p>

            <div class="price">
                <p>{{listing.price}} BGN</p>
                
            </div>
        </div>
        
        <div class="company">
            <p>{{listing.company.name}}</p>
            <div>
                <button class="update" routerLink="/business-edit/{{listing.id}}">Edit</button>
                <button class="update" (click)="deleteListing()">Delete</button>
            </div>
        </div>
    </div>
     
</div>
